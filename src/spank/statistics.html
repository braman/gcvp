<div class="reveal-modal" id="representDateModal">
	<div class="modal-header">
		<a class="close-reveal-modal">&#215;</a>
		<h3>Перейти к дате</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal content">
			<div class="control-group">
				<label class="control-label" for="datepickerFrom">Дата от:</label>
				<div class="controls">
					<p>
						<input type="text" class="span2" value="" id="datepickerFrom">
					</p>
					<label class="error" for="datepickerFrom" id="datepickerFrom_error"></label>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="datepickerTo">Дата до:</label>
				<div class="controls">
					<p>
						<input type="text" class="span2" value="" id="datepickerTo">
					</p>
					<label class="error" for="datepickerTo" id="datepickerTo_error"></label>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" onclick="goToDate();">ОК</button>
	</div>
</div>
