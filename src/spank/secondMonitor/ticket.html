<style>
html {
	/* IE10 Consumer Preview */ 
	background-image: -ms-linear-gradient(top, #5C5C5C 0%, #000000 100%);
	
	/* Mozilla Firefox */ 
	background-image: -moz-linear-gradient(top, #5C5C5C 0%, #000000 100%);
	
	/* Opera */ 
	background-image: -o-linear-gradient(top, #5C5C5C 0%, #000000 100%);
	
	/* Webkit (Safari/Chrome 10) */ 
	background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #5C5C5C), color-stop(1, #000000));
	
	/* Webkit (Chrome 11+) */ 
	background-image: -webkit-linear-gradient(top, #5C5C5C 0%, #000000 100%);
	
	/* W3C Markup, IE10 Release Preview */ 
	background-image: linear-gradient(to bottom, #5C5C5C 0%, #000000 100%);
	
	width: 100%;
	height: 100%;
}

body {
	padding:0;
	background: none;
}

#ticketOutput {
	line-height: 100%;
	text-align: center;
	color: green;
}
</style>

<div id='ticketOutput' align='center'></div>

<script>
	var repeatShow = 0;
	function noticeTicketCode() {
		repeatShow = 0;	
		showTicketCode();
	}

	function showTicketCode() {
		jQuery('#ticketOutput').css("color", "green");

		if (repeatShow < 5)
		{
			setTimeout(hideTicketCode, 700);
			repeatShow++;
		}
	}

	function hideTicketCode() {
		jQuery('#ticketOutput').css("color", "black");

		setTimeout(showTicketCode, 700);
	}
</script>
